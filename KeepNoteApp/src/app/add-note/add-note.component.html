<div class="d-flex justify-content-center mt-2">
    <div id="box">
        <mat-expansion-panel [expanded]="open" hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    New Note
                </mat-panel-title>
            </mat-expansion-panel-header>
            <form (ngSubmit)="addNote(saveNote)" #saveNote="ngForm">
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Note Title</mat-label>
                        <input matInput type="text" [(ngModel)]="Title" name="title" #title="ngModel" required
                            minlength="3">
                        <mat-hint>
                            <span *ngIf="title?.invalid && (title?.dirty || title?.touched)">​
                                <span *ngIf="title?.errors?.['required']">​
                                    `Note Title is required​
                                </span>​​
                            </span>
                        </mat-hint>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Note Content</mat-label>
                        <textarea matInput type="text" [(ngModel)]="Content" name="content" #content="ngModel" required
                            minlength="5">
                        </textarea>
                        <mat-hint>
                            <span *ngIf="content?.invalid && (content?.dirty || content?.touched)">​
                                <span *ngIf="content?.errors?.['required']">​
                                    `Note Content is required​
                                </span>
                                <span *ngIf="content?.errors?.['minlength']">​
                                    `Note Content should be minimum {{content.errors?.['minlength']?.requiredLength}}​
                                    characters
                                </span>​​
                            </span>
                        </mat-hint>
                    </mat-form-field>
                </div>
                <div style="margin: 10px;">
                    <button mat-fab color="primary" type="submit" [disabled]="saveNote.invalid">
                        <mat-icon>save</mat-icon>
                    </button>
                </div>
            </form>
        </mat-expansion-panel>
    </div>
</div>
